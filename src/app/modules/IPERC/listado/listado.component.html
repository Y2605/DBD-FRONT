<div *ngIf="listadoIPERC && listadoIPERC.length > 0">
  <table>
    <thead>
      <tr>
        <th>PROCESO</th>
        <th>ULTM. FECHA ACTUALIZACIÃ“N</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of listadoIPERC">
        <td>{{ elemento.proceso }}</td>
        <td>{{ elemento.ult_fecha_act }}</td>
        <td>
          <button (click)="editarProceso(elemento.id_proceso)" class="edit-btn">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!listadoIPERC || listadoIPERC.length === 0">
  <p>No hay datos disponibles.</p>
</div>
